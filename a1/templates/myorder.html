{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Believe</title>

   
  </head>
  <body>

            <div class="rec-blog">
                <div class="container">
                    <div class="rec-blog-inner">
                        <div class="blog-title">
                            <span>My Order-{{product.count}}</span>
                        </div>
                        <div class="row">
                          {%for i in cart %}
                            <div class="col-md-4 blog-ct">
                                <a href="{%url 'order-details' pk=i.product.pk %}"><img src="{{i.product.product_image.url}}" style="max-height: 300px; max-width: 300px; min-height: default; min-width: 300px; " alt="{{i.product.product_name}}" class="img-responsive"></a>
                                <div class="blog-ct-title">
                                    <a href="{%url 'order-details' pk=i.product.pk %}">{{i.product.product_name}}</a>
                                   
                                    <span>RS: {{i.total_price}}<span>
                                </div>
                            </div>
                          {% endfor %}
                         
                        </div> 
                    </div>
                  </div>
            </div>
            
          
            </div>
            
           
  </body>
</html>
{% endblock %}
